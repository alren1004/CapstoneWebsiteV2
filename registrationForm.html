<h1>Register</h1>

<p>Please enter your details below to register.</p>

<form method="post" action="registration.php" name="registerform" id="registerform">



    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required=""/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required=""/>
    <br/>

    <fieldset>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" id="first_name" required="" />
        <br/>
        <label for="last_name">Last name:</label>
        <input type="text" name="first_name" id="last_name" required="" />
    </fieldset>

    <p>For easier verification, you may provide your Gallaudet email address, otherwise please wait for a verification email.</p>
    <label for="email">Email Address:</label>
    <input type="text" name="email" id="email" required=""/>
    <br/>
    <br/>

    <label>
        Pick a role:
        <input id="roleSelect" list="roles" name="Roles" />
    </label>

    <datalist id="roles">
        <option>Mentor</option>
        <option>Alumni</option>
        <option>Undergraduate</option>
        <option>Graduate</option>
    </datalist>

    <br/>

    <input type="submit" name="register" id="register" value="Register"/>
</form>

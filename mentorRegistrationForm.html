<form id="mentorRegistration" action="mentor_registration.php" method="post">
    <fieldset>
        <label>Mentorship description:</label>
        <input id="mentorship_dec" name="MentorshipDesc" placeholder="Please enter here">
        <br/>

        <label for="year_of_experience">Year of Experience:</label>
        <input id="year_of_experience" placeholder="ex) 1" name="Year_Of_Experience">
        <br/>

        <label for="fieldsSelect">Choose a field to mentor in:</label>
        <input id="fieldsSelect" list="fields" placeholder="Choose One" name="fieldsSelect"/>
        <datalist id="fields">
            <option>Computer Science</option>
            <option>Web Development</option>
            <option>Database</option>
            <option>Networking</option>
            <option>Informatics</option>
        </datalist>
        <br/>

        <label for="startDate">Start Date:</label>
        <input id="startDate" type="date" name="startDate">
        <br/>
        <label for="endDate">End Date:</label>
        <input id="endDate" type="date" name="endDate">
        <br/>
        <input type="submit" value="Create a New Mentorship"/>
    </fieldset>
</form>

    <h1><a href="index.html"><img src="img/blue_logo.png" alt="logo" height="50" width="50"/></a></h1>

    <div id="dialog-form" title="Register">
        <p class="validateTips">All form fields are required.</p>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="John Doe" required="true"
                       class="text ui-widget-content ui-corner-all">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="john.doe@gallaudet.edu" required="true"
                       class="text ui-widget-content ui-corner-all">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required="true"
                       class="text ui-widget-content ui-corner-all">

            </div>

            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </form>
    </div>
